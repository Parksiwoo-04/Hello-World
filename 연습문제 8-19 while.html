<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3의 배수의 합</title>
</head>
<body>
  <p>3의 배수의 합</p>
  <script type="text/javascript">
    let sum = 0;
    let i = 3;
    while (i<=1000)
   { 
    if (i % 3 === 0) {
        sum += i;}
        
            i++;
        }
    
    document.write("" + sum);
  </script>
</body>
</html>
