<!Doctype html>
<body>
<script type="text/javascript">
   var day =prompt ("요일을 적으시오");
    if(day == "Monday") day="월요일" 
    else if (day == "월요일") day= "Monday";

    if(day == "Tuesday") day= "화요일" 
    else if (day =="화요일") day= "Tuesday";

    if(day == "Wednesday") day= "수요일" 
    else if (day == "수요일") day= "Wednesday";

    if(day == "Thursday") day= "목요일" 
    else if (day == "목요일") day= "Thursday";

    if(day == "Friday") day= "금요일" 
    else if (day == "금요일") day= "Friday";

    if(day == "Saturday") day= "토요일" 
    else if (day =="토요일") day= "Saturday";

    if(day == "Sunday") day= "일요일" 
    else if (day =="일요일") day= "Sunday";

    document.write(day)
</script>
</body>   
</html>
